<div class="user container">
    <div class="row">
        <div class="col-md-4">
            <img class="img-thumbnail" src="{{user_data.avatar}}">
        </div>
        <div class="col-md-8">
            {{user_data.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills">
                <li role="presentation"><a href="/user/{{user.id}}/wikis">Wikis</a></li>
                <li role="presentation"><a href="/user/{{user.id}}/pages">Pages</a></li>
                <li role="presentation"><a href="/user/{{user.id}}/topics">Topics</a></li>
            </ul>
        </div>
    </div>
</div>
