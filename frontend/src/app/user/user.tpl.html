<div class="col-md-4 user container text-center">
    <div class="row">
        <div class="col-md-12">
            {{user_data.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img class="img-thumbnail" src="{{user_data.avatar}}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                <a ng-href="#/user/{{user_data.user_id}}/wikis">Wikis</a> |
                <a ng-href="#/user/{{user_data.user_id}}/pages">Pages</a> |
                <a ng-href="#/user/{{user_data.user_id}}/topics">Topics</a>
            </p>
        </div>
    </div>
</div>
