<div id="hubs" class="container">
    <div class="row">
        <div class="col-md-12">
            <label>
                Select a Vertical:
            </label>
            <select ng-model="selected_hub">
                <option value="0" selected="selected">All Hubs</option>
                <option value="{{hub}}" ng-repeat="hub in hubs">{{hub}}</option>
            </select>
        </div>
    </div>
</div>
