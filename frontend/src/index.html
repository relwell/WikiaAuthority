<!DOCTYPE html>
<html ng-app="wikiaAuthority" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <h1 class="text-center">
        <a ng-href="#" ng-show="!home">Authority App</a>
        <span ng-show="home">Authority App</span>
    </h1>
    <div class="container" ui-view="main"></div>
    <div class="container" ng-controller="HubsCtrl">
      <div id="hubs" class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6 text-center">
            <label>
              Select a Vertical:
            </label>
            <select class="form-control" ng-model="selected_hub">
              <option value="" ng-selected="hub == '' || !hub || hub === undefined">All Hubs</option>
              <option value="{{hub}}" ng-repeat="hub in hubs" ng-selected="hub == selected_hub">{{hub}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
